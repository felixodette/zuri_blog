{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %}>
<link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
</head>
<body>
{%  include 'header.html' %}
<div id="'wrapper">
    {% block content %}{% endblock content %}
    <div id="push"></div>
</div>
{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
{% block script %}{% endblock script %}
{#{% include 'back_to_top_func.html' %}#}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #wrapper {
        min-height: 100%;
        margin-bottom: -40px;
    }
    #footer,
    #push {
        height: 60px;
    }
</style>
</body>
</html>
