{% extends "base.html" %} {% load staticfiles %}
{% block title %} Update article {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <label for="column">Column</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                            <option value="none">Please select a column..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                    selected
                                {% endif %}
                            >
                                {{ column }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                   <label for="avatar">Title image</label>
                   <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <div class="form-group">
                     <label for="tags">Label</label>
                     <input type="text" class="form-control col-3" id="tags" name="tags"
                        value="{{ tags }}">
                </div>
                <div class="form-group">
                    <label for="body">Article body</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Carry out</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
